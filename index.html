<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CALC-MINI</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>

        <div class="main">

            <div class="calculator">
                <div id="display"></div>
                <p id="name">CALC-MINI</p>
                <div class="button-container">
                    <div>
                        <button class="number" id="seven">7</button>
                        <button class="number" id="eight">8</button>
                        <button class="number" id="nine">9</button>
                        <button id="del">DEL</button>
                        <button id="ac">AC</button>
                    </div>
                    <div>
                        <button class="number" id="four">4</button>
                        <button class="number" id="five">5</button>
                        <button class="number" id="six">6</button>
                        <button class="operation" id="multiply">ร</button>
                        <button class="operation" id="divide">รท</button>
                    </div>
                    <div>
                        <button class="number" id="one">1</button>
                        <button class="number" id="two">2</button>
                        <button class="number" id="three">3</button>
                        <button class="operation" id="add">+</button>
                        <button class="operation" id="subtract">-</button>
                    </div>
                    <div>
                        <button class="number" id="zero">0</button>
                        <button class="number" id="point">.</button>
                        <button id="equal" onclick="equal()">=</button>
                    </div>
                </div>
            </div>

            <div id="footer">
                <p>The Odin Project | </p>
                <a href="https://github.com/jnssvdl/calculator" title="Source Code"><img src="assets/github.svg"><p id="link">jnssvdl</p></a>
            </div>

        </div>

    </body>
</html>
